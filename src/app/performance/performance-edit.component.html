<div>
  <header>
      <h3>
          <span class="glyphicon glyphicon-user"></span>
          {{ employe.firstName }} {{ employe.lastName }}
      </h3>
  </header>
  <br />
  <div *ngIf="isAdminUser || (!isAdminUser && !performanceNotUpdated)">
  <form (ngSubmit)="submit()" #employeesForm="ngForm" class="editForm" novalidate>
    <div class="form-group">
      <label>passion</label>
      <div>
        <star-rating value={{performanceObj.passion}} checkedcolor="red" uncheckedcolor="black" size="24px" [readonly]="!isAdminUser"
          (rate)="onRate($event,'passion')"></star-rating>
      </div>
    </div>
    <div class="form-group">
      <label>Innovation</label>
      <div>
        <star-rating value={{performanceObj.Innovation}} checkedcolor="red" uncheckedcolor="black" size="24px"[readonly]="!isAdminUser"
          (rate)="onRate($event,'Innovation')"></star-rating>
      </div>
    </div>
    <div class="form-group">
      <label>respect</label>
      <div>
        <star-rating value={{performanceObj.respect}} checkedcolor="red" uncheckedcolor="black" size="24px" [readonly]="!isAdminUser"
          (rate)="onRate($event,'respect')"></star-rating>
      </div>
    </div>
    <div class="form-group">
      <label>leadership</label>
      <div>
        <star-rating value={{performanceObj.leadership}} checkedcolor="red" uncheckedcolor="black" size="24px" [readonly]="!isAdminUser"
          (rate)="onRate($event,'leadership')"></star-rating>
      </div>
    </div>
    <div class="form-group">
      <label>codeQuality</label>
      <div>
        <star-rating value={{performanceObj.codeQuality}} checkedcolor="red" uncheckedcolor="black" size="24px" [readonly]="!isAdminUser"
          (rate)="onRate($event,'codeQuality')"></star-rating>
      </div>
    </div>
    <div class="form-group">
      <label>personalUtilizatin</label>
      <div>
        <star-rating value={{performanceObj.personalUtilizatin}} checkedcolor="red" uncheckedcolor="black" size="24px" [readonly]="!isAdminUser"
          (rate)="onRate($event,'personalUtilizatin')"></star-rating>
      </div>
    </div>
    <div class="form-group">
      <label>Productivity</label>
      <div>
        <star-rating value={{performanceObj.Productivity}} checkedcolor="red" uncheckedcolor="black" size="24px" [readonly]="!isAdminUser"
          (rate)="onRate($event,'Productivity')"></star-rating>
      </div>
    </div>
    <div class="form-group"  >
      <label>employee Feedback on Performance</label>
      <div>
          <input type="text" class="form-control" name="address" [(ngModel)]="performanceObj.empFeedback" required
        [disabled]="isAdminUser"  />
      </div>
    </div>



   
    <br />

    <div *ngIf="performanceObj">
      <!-- <div class="alert alert-warning" *ngIf="performanceObj._id && deleteMessageEnabled">
         Delete employee?&nbsp;&nbsp;<button class="btn btn-danger" (click)="delete($event)">Yes</button>&nbsp;&nbsp;
         <button class="btn btn-default" (click)="deleteMessageEnabled = false">No</button>
      </div> -->
      <!-- <button class="btn btn-danger" *ngIf="performanceObj._id && !deleteMessageEnabled" (click)="deleteMessageEnabled = true">Delete</button>&nbsp;&nbsp; -->

      <div class="pull-right" *ngIf="!deleteMessageEnabled">
        <button class="btn btn-default" (click)="cancel($event)">Cancel</button>&nbsp;&nbsp;
        <button type="submit" class="btn btn-success" >{{ operationText }}</button>
      </div>
    </div>
    <br />
    <br />
    <div class="alert alert-danger" *ngIf="errorMessage != null">{{ errorMessage }}</div>

  </form>
  
  </div>
</div>
