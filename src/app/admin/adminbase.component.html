<div class="customers view indent">
    <div class="container">
        <header>
            <h3>
                <span class="glyphicon glyphicon-user"></span>
                {{ title }}
            </h3>
        </header>
        <br />
        <div class="row" *ngIf="!performanceReviewOnly">
            <div class="col-md-4">
                <div class="navbar" >
                    <app-filter-textbox (changed)="filterChanged($event)"></app-filter-textbox>
                </div>
            </div>
            <div class="col-md-2">
                <a class="btn btn-info" [routerLink]="['/customers', '0']">Add New Customer</a>
            </div>
            <div class="col-md-2">
                    <input class="btn btn-info" type="button" value="Assign Review" (click)="assignReview()">
                <!-- <a class="btn btn-default" >Assign Review </a> -->
            </div>
        </div>
    
        <app-employee-grid [employees]="filteredEmployee"[disableFields]="disableFields"></app-employee-grid>

        <app-pagination [totalItems]="totalRecords" 
            [pageSize]="pageSize" 
            (pageChanged)="pageChanged($event)"></app-pagination>
          
    </div>
</div>
